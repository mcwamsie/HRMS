<div class="card-header p-2">
    <form class="mb-0">
        <div class="d-flex gap-4 flex-column flex-md-row justify-content-md-between justify-content-start  align-items-start">
            <div class="position-relative d-flex bg-light w-100 search-bar">

                <div class="px-2 icons">
                    <i class="fas fa-search"></i>
                </div>

                <label class="flex-grow-1 mb-0">
                    <input name="search" value="{{ request.GET.search }}" style="padding-left: 40px" type="text"
                           class="form-control"
                           placeholder="Search For Survey">
                </label>
                <div class="clearfix"></div>
            </div>
            <div class="d-flex gap-4 justify-content-md-end items-center w-100 w-md-50">
              
                <div class="d-flex gap-2 w-auto">
                    <button type="submit" style="line-height: 1; font-size: 12px; height: 35px"
                            class="btn  px-4 text-capitalize btn-secondary py-0">
                        <i class="fas fa-filter mr-1"></i>
                        Filter
                    </button> 
                    <a href="{% url "app_personal_surveys_new" %}" style="line-height: 1; font-size: 12px; height: 35px"
                            class="btn d-flex align-items-center px-4 text-capitalize btn-primary py-0">
                        <i class="fas fa-plus mr-1"></i>
                        New Survey
                    </a>
                </div>

            </div>
        </div>
    </form>
</div>
