<form class="card mb-4">
    <div class="card-body">
        <div class="d-flex gap-4 flex-column flex-md-row justify-content-md-between justify-content-start  align-items-start">
            <div class="position-relative d-flex bg-light w-100" style="max-width: 350px">

                <div style="top: 50%; transform: translateY(-50%)"
                     class="position-absolute px-2 ">
                    <i class="fas fa-search"></i>
                </div>

                <label class="flex-grow-1 mb-0">
                    <input name="search" value="{{ request.GET.search }}" style="padding-left: 40px" type="text" class="form-control"
                           placeholder="Search For Job">
                </label>
                <div class="clearfix"></div>
            </div>
            <div class="d-flex gap-4 items-center w-100 w-md-50">
                <label class="flex-grow-1">
                    <select class="form-control">
                        <option value="">Location</option>
                        <option value="1">Location1</option>
                        <option value="2">Location2</option>
                        <option value="3">Location3</option>
                    </select>
                </label>
                <label class="flex-grow-1">
                    <select class="form-control">
                        <option value="">Type</option>
                        <option value="1">Location1</option>
                        <option value="2">Location2</option>
                        <option value="3">Location3</option>
                    </select>
                </label>
                <div class="col-auto">
                    <button type="submit" style="line-height: 1; font-size: 12px; height: 35px" class="btn  px-4 text-capitalize btn-secondary py-0">
                        <i class="fas fa-filter mr-1"></i>
                        Filter
                    </button>
                </div>
                
            </div>
        </div>
    </div>
</form>
