<div class="row mb-4">
    <div class="col-md-12 m-b-30">
        <!-- begin page title -->
        <div class="d-block d-md-flex flex-nowrap align-items-center">
            <div class="page-title mb-2 mb-sm-0">
                <h3 class="font-weight-bold mb-0">
                    {{ object.task.name }}
                </h3>
                <p class="font-weight-semibold mb-2">Details of a personal {{ object.task.get_stage_display | lower }} task </p>
            </div>
            <div class="ml-auto d-flex align-items-center">
                <nav>
                    <ol class="breadcrumb p-0 m-b-0">
                         <li class="breadcrumb-item">
                            <a href="{% url 'index' %}"><i class="fas fa-home"></i></a>
                        </li>
                        <li class="breadcrumb-item">
                           <a href="{% url 'app_dashboard' %}">Dashboard</a>
                        </li>
                        {% if personal %}
                        	<li class="breadcrumb-item">
                            <a href="{% url 'app_tasks_personal_list' %}">Personal Tasks</a>
                        </li>
                            {% else %}
                            <li class="breadcrumb-item">
                            <a href="{% url 'app_tasks_list' %}">Tasks</a>
                        </li>
                        {% endif %} 
                        
                        <li class="breadcrumb-item active font-weight-bold text-primary" aria-current="page">
                             {{ object.task.name }}
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
