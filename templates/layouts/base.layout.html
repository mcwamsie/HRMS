{% load static %}
<!DOCTYPE html>

<html lang="en" class="material-style layout-fixed w-100 h-100">

<head>
    <title>HRMS | {% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Bhumlu Bootstrap admin template made using Bootstrap 4, it has tons of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords" content="Bhumlu, bootstrap admin template, bootstrap admin panel, bootstrap 4 admin template, admin template">
    <meta name="author" content="Srthemesvilla" />
    <link rel="icon" type="image/x-icon" href="{% static "assets/img/favicon.ico" %}">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <!-- Icon fonts -->
    <link rel="stylesheet" href="{% static "assets/fonts/fontawesome.css" %}">
    <!-- Core stylesheets -->
    <link rel="stylesheet" href="{% static "assets/css/bootstrap-material.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/shreerang-material.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/uikit.css" %}">
    {% block styles %}{% endblock %}
</head>

<body class="h-100 w-100">
    <div class="page-loader">
        <div class="bg-primary"></div>
    </div>
    

   {% block content %}{% endblock content %}
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/js/sidenav.js' %}"></script>
    <script src="{% static 'assets/js/layout-helpers.js' %}"></script>
    <script src="{% static 'assets/js/material-ripple.js' %}"></script>
    <script src="{% static 'assets/js/demo.js' %}"></script>
</body>
</html>
